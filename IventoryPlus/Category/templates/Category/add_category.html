{% extends 'main/base.html' %}
{% load static %}
{% block title %} add Categories{% endblock %}
{% block content %}
<style>
    .alert-danger {
    color: #721c24;
    background-color: #f8d7da;
    border-color: #f5c6cb;
}

</style>
<div class="container mt-4">
    
  
    <div class="container">
        <div class="form-container">
            <h1 class="align-self-center mt-4">Add New Category</h1>
            <form action="{%url 'Category:add_category'%}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nameInput" class="form-label ">Name <span class="required-asterisk">*</span></label>
                    <input type="text" class="form-control" id="nameInput" placeholder="Fill in name" name="name" required minlength="3">
                </div>
                <hr>
                <div class="mb-3">
                    <label for="descriptionArea" class="form-label ">Description <span class="required-asterisk">*</span></label>
                    <textarea class="form-control" id="descriptionArea" placeholder="Fill in description" name="info" required minlength="3" maxlength="2000"></textarea>            </div>
                <hr>

                <div class="mb-3">
                    <input type="submit" value="Add Category" class="btn btn-primary" />
                </div>
            </form>
        </div>  
    </div>
    </div>



{% endblock %}
