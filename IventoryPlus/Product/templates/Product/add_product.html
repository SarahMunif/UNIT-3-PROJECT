{% extends 'main/base.html' %}
{% load static %}
{% block title %} add Products{% endblock %}
{% block content %}


<div class="container mt-4">

    <div class="container">
        <div class="form-container">
            <h1 class="align-self-center mt-4">Add New Product</h1>
            <form action="{%url 'Product:add_product'%}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nameInput" class="form-label ">Name <span class="required-asterisk">*</span></label>
                    <input type="text" class="form-control" id="nameInput" placeholder="Fill in name" name="name" required minlength="3">
                </div>
                <hr>
                <div class="mb-3">
                    <label for="descriptionArea" class="form-label ">Description <span class="required-asterisk">*</span></label>
                    <textarea class="form-control" id="descriptionArea" placeholder="Fill in description" name="description" required minlength="3" maxlength="2000"></textarea>
                </div>
                <hr>
                <div class="mb-3">
                    <label for="categoryInput" class="form-label ">Category <span class="required-asterisk">*</span></label>
                    <select class="form-control" id="categoryInput" name="category" required>
                        <option value="">Select a category</option>
                        {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <hr>
                <div class="mb-3">
                    <label class="form-label">Suppliers</label>
                    <div>
                        {% for supplier in suppliers %}
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="{{ supplier.id }}" id="supplier-{{ supplier.id }}" name="suppliers" {% if supplier in product.suppliers.all %} checked {% endif %}>
                            <label class="form-check-label" for="supplier-{{ supplier.id }}">
                                {{ supplier.name }}
                            </label>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <hr>
                <div class="mb-3">
                    <label for="expiryDateInput" class="form-label ">Expiry Date <span class="required-asterisk">*</span></label>
                    <input type="date" class="form-control" id="expiryDateInput" name="expiry_date" required>
                </div>
                <hr>
                <div class="mb-3">
                    <label for="stockInput" class="form-label ">Stock <span class="required-asterisk">*</span></label>
                    <input type="number" class="form-control" id="stockInput" placeholder="Fill in stock" name="stock" required min="0">
                </div>
                <hr>
                <div class="mb-3">
                    <label for="minimumStockInput" class="form-label ">Minimum Stock <span class="required-asterisk">*</span></label>
                    <input type="number" class="form-control" id="minimumStockInput" placeholder="Fill in minimum stock" name="minimum_stock" required min="0">
                </div>
                <hr>
                <div class="mb-3">
                    <label for="fileInput" class="form-label">Choose Image</label>
                    <input type="file" name="image" class="form-control" id="fileInput" accept="image/*" />
                </div>
                <hr/>
                <div class="mb-3">
                    <label for="product-price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="product-price" name="price" step="0.01" value="{{ product.price }}">
                </div>
                <hr>
                <div class="mb-3">
                    <input type="submit" value="Add Product" class="btn btn-primary" />
                </div>
            </form>
        </div>
    </div>
    </div>


{% endblock %}
