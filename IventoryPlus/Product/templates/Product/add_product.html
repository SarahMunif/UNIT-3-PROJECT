{% extends 'main/base.html' %}
{% load static %}
{% block title %} add Products{% endblock %}
{% block content %}

<style>
    .alert-danger {
    color: #721c24;
    background-color: #f8d7da;
    border-color: #f5c6cb;
}
.category-card {
    position: relative;
    overflow: hidden;
}
.category-card img {
    transition: transform 0.5s ease;
    height: 200px; 
}
.category-card h3 {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    transition: opacity 0.5s ease;
    opacity: 0;
    text-align: center;
    width: 100%;
}
.category-card:hover img {
    transform: scale(1.1);
    filter: brightness(50%);
}
.category-card:hover h3 {
    opacity: 1;
}
.category-card .explore-more {
    position: absolute;
    top: 70%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    transition: opacity 0.5s ease;
    opacity: 0;
    font-size: 16px;
    text-align: center;
    width: 100%;
}
.category-card:hover .explore-more {
    opacity: 1;
}
</style>
<div class="container mt-4">
    {% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} alert-danger" role="alert">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    <div class="container">
        <div class="form-container">
            <h1 class="align-self-center mt-4">Add New Product</h1>
            <form action="{%url 'Product:add_product'%}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nameInput" class="form-label label">Name <span class="required-asterisk">*</span></label>
                    <input type="text" class="form-control" id="nameInput" placeholder="Fill in name" name="name" required minlength="3">
                </div>
                <hr>
                <div class="mb-3">
                    <label for="descriptionArea" class="form-label label">Description <span class="required-asterisk">*</span></label>
                    <textarea class="form-control" id="descriptionArea" placeholder="Fill in description" name="description" required minlength="3" maxlength="2000"></textarea>
                </div>
                <hr>
                <div class="mb-3">
                    <label for="categoryInput" class="form-label label">Category <span class="required-asterisk">*</span></label>
                    <select class="form-control" id="categoryInput" name="category" required>
                        <option value="">Select a category</option>
                        {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <hr>
                <div class="mb-3">
                    <label for="categoryInput" class="form-label label">Supplier <span class="required-asterisk">*</span></label>
                    <select class="form-control" id="suppliersInput" name="suppliers" required>
                        <option value="">Select a Supplier</option>
                        {% for supplier in suppliers %}
                        <option value="{{ supplier.id }}">{{ supplier.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <hr>
                <div class="mb-3">
                    <label for="expiryDateInput" class="form-label label">Expiry Date <span class="required-asterisk">*</span></label>
                    <input type="date" class="form-control" id="expiryDateInput" name="expiry_date" required>
                </div>
                <hr>
                <div class="mb-3">
                    <label for="stockInput" class="form-label label">Stock <span class="required-asterisk">*</span></label>
                    <input type="number" class="form-control" id="stockInput" placeholder="Fill in stock" name="stock" required min="0">
                </div>
                <hr>
                <div class="mb-3">
                    <label for="minimumStockInput" class="form-label label">Minimum Stock <span class="required-asterisk">*</span></label>
                    <input type="number" class="form-control" id="minimumStockInput" placeholder="Fill in minimum stock" name="minimum_stock" required min="0">
                </div>
                <hr>
                <div class="mb-3">
                    <label for="fileInput" class="form-label label">Choose Image <span class="required-asterisk">*</span></label>
                    <input type="file" name="image" class="form-control" id="fileInput" required/>
                </div>
                <hr/>
                <div class="mb-3">
                    <input type="submit" value="Add Product" class="btn btn-primary" />
                </div>
            </form>
        </div>
    </div>
    </div>


{% endblock %}
