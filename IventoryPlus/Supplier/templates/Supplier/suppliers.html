{% extends 'main/base.html' %}
{% load static %}
{% block title %} all Suppliers{% endblock %}
{% block content %}
<style>
    .category-card {
    position: relative;
    overflow: hidden;
}
.category-card img {
    transition: transform 0.5s ease;
    height: 200px; 
}
.category-card h3 {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    transition: opacity 0.5s ease;
    opacity: 0;
    text-align: center;
    width: 100%;
}
.category-card:hover img {
    transform: scale(1.1);
    filter: brightness(50%);
}
.category-card:hover h3 {
    opacity: 1;
}
.category-card .explore-more {
    position: absolute;
    top: 70%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    transition: opacity 0.5s ease;
    opacity: 0;
    font-size: 16px;
    text-align: center;
    width: 100%;
}
.category-card:hover .explore-more {
    opacity: 1;
}
</style>
<div class="container">
    <hr>
    <h1>All Suppliers</h1>
    {% include 'Supplier/all_suppliers.html' %}
</div>
{% endblock %}
